<h2>Producto Nuevo</h2>
<hr />
<form [formGroup]="producto" (ngSubmit)="guardar()">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Nombre *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="nombre" />
      <div
        [invalid]="hasError('nombre')"
        appErrorMsg
        [color]="color"
        message="Es obligatorio"
      >
        El campo es obligatorio
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary me-1">Guardar</button>
    <button class="btn btn-primary" (click)="changeColor()" type="button">
      Cambiar Color
    </button>
  </div>
</form>

<strong>Valid:</strong>
<pre>{{ producto.valid }}</pre>
<strong>value:</strong>
<pre>{{ producto.value | json }}</pre>
<div class="mt-5" *appCustomIf="producto.valid">

</div>
